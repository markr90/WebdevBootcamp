<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1>I am an h1</h1>

  <p id="first" class="special">Hello</p>
  <p class="special">Goodbye</p>
  <p id="toHighlight">Hi again</p>
  <p id="last">Goodbye again</p>

  <p>Hello this is a <strong>strong</strong> word</p>

  <button type="button" class="btn btn-primary">Click me!</button>

  <h1 id="scoreboard"><span id="p1score">0</span> to <span id="p2score">0</span></h1>

  <h3>Playing to: 5</h3>

  <button type="button" class="btn btn-primary" id="pl1">Player one</button>
  <button type="button" class="btn btn-primary" id="pl2">Player two</button>
  <button type="button" class="btn btn-danger" id="reset">Reset</button>

  <div class="col-4">
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
  </div>

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
