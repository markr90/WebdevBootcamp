<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <button type="button" class="btn btn-primary" id="newgame">New Game</button>

  <div id="infoboard">
    Current turn: (X) Player1
  </div>


  <div id="gameboard">
    <div class="row no-gutters d-flex justify-content-between text-center text-align-middle">
      <div class="square h-top v-left"></div>
      <div class="square h-top v-mid"></div>
      <div class="square h-top v-right"></div>
    </div>
    <div class="row no-gutters d-flex justify-content-between">
      <div class="square h-mid v-left"></div>
      <div class="square h-mid v-mid"></div>
      <div class="square h-mid v-right"></div>      
    </div>
    <div class="row no-gutters d-flex justify-content-between">
      <div class="square h-bot v-left"></div>
      <div class="square h-bot v-mid"></div>
      <div class="square h-bot v-right"></div>      
    </div>
  </div>
  

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="tictactoe_game.js"></script>
</body>
</html>
